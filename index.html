<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="img">
            <div class="transparent-bg">
                <img src="odin-lined.png" class="logo"></img>
                <div class="odin-text">Odin</div>
            </div>
        </div>
        <div class="texts">
            <div class="ad">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
                </h1>
                <h1 class="txt">You <em>know</em> you want to.</h1>
            </div>
            <form>
                <h1 class="form-title">Let's do this!</h1>
                <div class="content">
                    <p>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </p>
                    <p>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </p>
                </div>
                <div class="content">
                    <p>
                        <label for="mail">E-MAIL</label>
                        <input type="email" name="email" id="mail" required>
                    </p>
                    <p>
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="number" name="phone-num" id="phone-num">
                    </p>
                </div>
                <div class="content">
                    <p>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd"  
                         required>
                    </p>
                    <p>
                        <label for="pwd">CONFIRM PASSWORD</label>
                        <input type="password" 
                               name="confirm-pwd" 
                               id="confirm-pwd" 
                               required>
                    </p>
                </div>
                    <p id="message"></p>
            </form>
            <div class="account">
                <button type="submit" form="form1" onclick="checkPassword()" id="btn" value="submit">Create an Account</button>
                <p class="log-in">Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
